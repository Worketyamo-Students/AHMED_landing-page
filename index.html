<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="w-screen h-screen overflow-x-hidden">
    <section class="w-full h-16 flex justify-between items-center p-[16px] border-b-2">
        <div class="logo">
            <a href="#">
                <h1 class="text-3xl font-semibold">magnifico</h1>
            </a>
        </div>
        <div class="nav_links absolute top-0 left-0 bg-blue-400 h-full w-1/2 bg-opacity-40 backdrop-blur-[2px]">
            <ul class="mt-[4rem]">
                <li>
                    <a href="#" class="flex items-center justify-between">
                        <p class="mr-[5px] mb-[5px]">Products</p>
                        <box-icon name='chevron-down' ></box-icon>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center justify-between">
                        <p class="mr-[5px] mb-[5px] m-0">Solutions</p>
                        <box-icon name='chevron-down' ></box-icon>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center justify-between">
                        <p class="mb-[5px]">Services</p>
                        <box-icon name='chevron-down' ></box-icon>
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center justify-between">
                        <p class="mr-[5px] mb-[5px]">Help Center</p>
                        <box-icon name='chevron-down' ></box-icon>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <p>Pricing</p>
                    </a>
                </li>
            </ul>
            <div class="login">
                <a href="#">log in</a>
                <a href="#">
                    <button class="flex bg-blue-600 py-1 px-3 rounded text-white items-center hover:scale-110 transition duration-300 hover:text-blue-600 hover:bg-white hover:shadow-lg hover:shadow-blue-600">
                        <p class="font-semibold">Sign Up Free</p>
                        <i class='bx bx-right-arrow-alt text-xl ml-2'></i>
                    </button>
                </a>
            </div>
        </div>
        <div class="btn">
            <button class="menu w-10 h-8 bg-transparent p-0">
                <box-icon name='menu' class="w-full h-full"></box-icon>
            </button>
        </div>
    </section>
    
</body>
</html>
